<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Birthday Countdown - 17 May 2025</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fbc7d4, #f8a1c0);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    letter-spacing: 3px;
    text-shadow: 0 0 8px #f48fb1;
  }

  .countdown {
    display: flex;
    gap: 25px;
    font-size: 3rem;
    z-index: 10;
    position: relative;
  }

  .time-box {
    background: rgba(255, 255, 255, 0.3);
    padding: 25px 35px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
    min-width: 100px;
    backdrop-filter: blur(10px);
    border: 2px solid #ff77b1;
  }

  .number {
    font-weight: 700;
    font-size: 4rem;
    text-shadow: 0 0 8px #f06292;
  }

  .label {
    font-size: 1.2rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-top: 8px;
    opacity: 0.85;
  }

  footer {
    margin-top: 3rem;
    font-size: 1.2rem;
    color: #fff0f6;
    text-shadow: 0 0 6px #f48fb1;
    z-index: 10;
  }

  /* Floating shapes container */
  .floating-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 5;
  }

  .float {
    position: absolute;
    opacity: 0.8;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    user-select: none;
  }

  /* Balloon shape */
  .balloon {
    width: 40px;
    height: 60px;
    background: radial-gradient(circle at 20% 20%, #ff4081, #f50057);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    box-shadow: 0 3px 6px rgba(255, 64, 129, 0.6);
    animation-name: floatUpDown;
    animation-duration: 6s;
  }
  .balloon::after {
    content: '';
    position: absolute;
    bottom: -15px;
    left: 50%;
    width: 2px;
    height: 15px;
    background: #d81b60;
    transform: translateX(-50%);
  }

  /* Heart shape */
  .heart {
    width: 30px;
    height: 30px;
    background: #ff4081;
    position: relative;
    transform: rotate(-45deg);
    animation-name: floatUpDown;
    animation-duration: 5s;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 30px;
    height: 30px;
    background: #ff4081;
    border-radius: 50%;
  }
  .heart::before {
    top: 0;
    left: 15px;
  }
  .heart::after {
    top: 15px;
    left: 0;
  }

  /* Diamond shape */
  .diamond {
    width: 25px;
    height: 25px;
    background: linear-gradient(45deg, #f48fb1, #f06292);
    transform: rotate(45deg);
    box-shadow: 0 0 8px #ec407a;
    animation-name: floatUpDown;
    animation-duration: 7s;
  }

  /* Sparkle (small circle) */
  .sparkle {
    width: 10px;
    height: 10px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 8px 2px #f48fb1;
    animation-name: sparkleBlink;
    animation-duration: 2.5s;
  }

  /* Animations */
  @keyframes floatUpDown {
    0%, 100% {
      transform: translateY(0) rotate(-45deg);
      opacity: 0.8;
    }
    50% {
      transform: translateY(-25px) rotate(-45deg);
      opacity: 1;
    }
  }

  @keyframes sparkleBlink {
    0%, 100% {
      opacity: 0.8;
      transform: scale(1);
    }
    50% {
      opacity: 0;
      transform: scale(0.5);
    }
  }
</style>
</head>
<body>

<h1>Countdown to 17 May 2025 üéâ</h1>
<div class="countdown">
  <div class="time-box">
    <div id="days" class="number">0</div>
    <div class="label">Days</div>
  </div>
  <div class="time-box">
    <div id="hours" class="number">0</div>
    <div class="label">Hours</div>
  </div>
  <div class="time-box">
    <div id="minutes" class="number">0</div>
    <div class="label">Minutes</div>
  </div>
  <div class="time-box">
    <div id="seconds" class="number">0</div>
    <div class="label">Seconds</div>
  </div>
</div>

<footer>Counting down to your special day! üéàüíé‚ù§Ô∏è</footer>

<div class="floating-container" aria-hidden="true">
  <!-- balloons -->
  <div class="float balloon" style="left: 5%; top: 80%; animation-delay: 0s;"></div>
  <div class="float balloon" style="left: 20%; top: 90%; animation-delay: 2s;"></div>
  <div class="float balloon" style="left: 35%; top: 85%; animation-delay: 4s;"></div>
  <div class="float balloon" style="left: 50%; top: 88%; animation-delay: 1s;"></div>
  <div class="float balloon" style="left: 65%; top: 82%; animation-delay: 3s;"></div>
  <div class="float balloon" style="left: 80%; top: 90%; animation-delay: 5s;"></div>

  <!-- hearts -->
  <div class="float heart" style="left: 15%; top: 75%; animation-delay: 1.5s; animation-duration: 6s;"></div>
  <div class="float heart" style="left: 40%; top: 78%; animation-delay: 3.5s; animation-duration: 7s;"></div>
  <div class="float heart" style="left: 70%; top: 75%; animation-delay: 0.5s; animation-duration: 5s;"></div>

  <!-- diamonds -->
  <div class="float diamond" style="left: 30%; top: 80%; animation-delay: 2.5s;"></div>
  <div class="float diamond" style="left: 60%; top: 85%; animation-delay: 4.5s;"></div>

  <!-- sparkles -->
  <div class="float sparkle" style="left: 10%; top: 70%; animation-delay: 0s;"></div>
  <div class="float sparkle" style="left: 45%; top: 72%; animation-delay: 2s;"></div>
  <div class="float sparkle" style="left: 75%; top: 70%; animation-delay: 1s;"></div>
</div>

<script>
  const countdownDate = new Date('May 17, 2025 00:00:00').getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    if (distance < 0) {
      document.querySelector('.countdown').innerHTML = "<h2>It's here! üéâ</h2>";
      clearInterval(interval);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById('days').textContent = days;
    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
  }

  updateCountdown();
  const interval = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
